<!DOCTYPE html>
<html>

<head>
    <title>Hotel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color:#445e90;/* Light grey background */
            color : #333333; /* Dark grey text */
        }

        .booking-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto; /* Centering the form horizontally and adding vertical margin */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .booking-form h2 {
            margin-top: 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #6b3fa0;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #5a3280;
        }
    </style>
</head>

<body>

    <div class="booking-form">
        <h2>Book Your Stay</h2>
        <div class="form-group">
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin">
        </div>
        <div class="form-group">
            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout">
        </div>
        <div class="form-group">
            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests">
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
            </select>
        </div>
        <div class="form-group">
            <label for="room-type">Room Type</label>
            <select id="room-type" name="room-type">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>
        </div>
        <div class="form-group">
            <label for="special-requests">Special Requests</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Book Now</button>
        </div>
    </div>

</body>

</html>
